<html lang="ru">
<head>
  <meta charset="utf-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
	
<body>
	<script src = "Калькулятор.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="web.html">Web</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Переключатель навигации">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="КалькуляТОР.html">Калькулятор</a>
        <a class="nav-link" href="Кредитный_калькулятор.html">Кредитный калькулятор</a>
        <a class="nav-link" href="game.html">Игра</a>
      </div>
    </div>
  </div>
</nav>

	
	<div class="container-fluid">
	<div class="row row-cols-12">
	<div class="col-4"></div>
	<div class="col-4">
	<div class="row row-cols-12">
	<div class="col-2"></div>
	<div class="col-8">
	
  <div class="row vert-spacer"></div>
  
  <div class="row">
    <div class="container-sm-1 calculator" id="calculator">
    
      <div class="row vert-spacer"></div>
      <div class="display">0</div>
      <div class="button-holder">
        <button type="button" class="button-left memory-buttons" id="MC">MC</button>
        <button type="button" class="button memory-buttons" id="MPLUS">M+</button>
        <button type="button" class="button memory-buttons" id="MMINUS">M-</button>
        <button type="button" class="button-right memory-buttons" id="MR">MR</button>
        <button type="button" class="button-left clear-buttons" id="AC">AC</button>
        <button type="button" class="button clear-buttons" id="CE">CE</button>
        <button type="button" class="button compute-buttons" id="percentage">&percnt;</button>
        <button type="button" class="button-right compute-buttons" id="divide">&divide;</button>
        <button type="button" class="button-left number-buttons">7</button>
        <button type="button" class="button number-buttons">8</button>
        <button type="button" class="button number-buttons">9</button>
        <button type="button" class="button-right compute-buttons" id="multiply">&times;</button>
        <button type="button" class="button-left number-buttons">4</button>
        <button type="button" class="button number-buttons">5</button>
        <button type="button" class="button number-buttons">6</button>
        <button type="button" class="button-right compute-buttons" id="subtract">&ndash;</button>
        <button type="button" class="button-left number-buttons">1</button>
        <button type="button" class="button number-buttons">2</button>
        <button type="button" class="button number-buttons">3</button>
        <button type="button" class="button-right compute-buttons" id="add">+</button>
        <button type="button" class="button-left number-buttons">0</button>
        <button type="button" class="button number-buttons">.</button>
        <button type="button" class="button-equals compute-buttons" id="equal">=</button>
      </div>
      <div class="row vert-spacer"></div>

      <div class="col-xs-4"></div>
    </div>

    <div class="col-xs-4"></div>
	</div>
	</div>
	<div class="col-2"></div>
	</div>
	</div>
	<div class="col-4"></div>
  </div>
</div>



</body>
</html>
